<!DOCTYPE html>
<html>
<head>
    <script type=module src="js.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <ul>
        <li><img id="logo" src="logo.png" height="30px"></li>
        <li id="konto" class="unselectable"><a id="kontoText">Kontostand: </a><a id="kontoStand">0</a><a> €</a></li>
    </ul>
</header>
<body>
    <div id="kontoMenu">
        <div id="altAusg"><a id="altAusgTxt">AUSGABEN</a><input type="number" id="altAusgNum" value="0"><button id="altAusgBtn">Bestätigen</button></div>
        <div id="reset"><button id="resetBtn">Konto<br>Zurücksetzen</button></div>
    </div>
    <div id="auftrMenu">
        <div id="auftr">
            <a id="auftrStartTxt">🛫</a>
            <input type="text" id="auftrStart">
            <a id="auftrZielTxt">🏁</a>
            <input type="text" id="auftrZiel">
            <a id="auftrLohnTxt">LOHN</a>
            <input type="number" id="auftrLohn" value="0">
            <a id="auftrAusgTxt">AUSGABEN</a>
            <input type="number" id="auftrAusg" value="0">
            <button id="auftrBtn">Bestätigen</button></div>
    </div>
    <input id="input-file" type=file accept="text/*"/>
    <div id="boxes"></div>

</body>
</html>
